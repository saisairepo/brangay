<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 450px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    .checkmark {
      font-size: 60px;
      color: #2e7d32;
      margin-bottom: 15px;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      padding: 12px 20px;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #219150;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark">✅</div>
    <h1>Request Submitted!</h1>
    <p>We will process your request as soon as possible. Thank you for using Barangay Online Services.</p>
    <a href="/">➕ Submit Another Request</a>
  </div>
</body>
</html>
